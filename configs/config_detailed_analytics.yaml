# Detailed Analytics Configuration
# Maximum detail and comprehensive reporting

# Core settings
vault_path: /Users/medici/Documents/MediciVault
dry_run: false  # Set to true for testing, false for real processing
fast_dry_run: false  # Use full AI analysis for detailed categorization

# Analytics and reporting
analytics_enabled: true
generate_report: true
detailed_analytics: true
comprehensive_reporting: true
auto_open_report: true  # Automatically open report when complete

# Processing settings for detailed analysis
batch_size: 1  # Process one file at a time for detailed analysis
parallel_workers: 1  # Sequential processing for detailed tracking
max_retries: 3
ollama_max_retries: 3

# AI model settings for detailed analysis
ollama_base_url: http://localhost:11434
ollama_model: qwen2.5:3b
ollama_temperature: 0.1  # Low temperature for consistent results
ollama_max_tokens: 1024  # Maximum tokens for most detailed responses
ollama_context_window: 8192  # Larger context for better understanding
ollama_timeout: 60  # Longer timeout for detailed analysis

# File processing
file_ordering: 'recent'  # Process newest files first
resume_enabled: true
cache_enabled: true

# Detailed tracking
track_processing_time: true
track_confidence_scores: true
track_reasoning: true
track_file_sizes: true
track_word_counts: true
track_categorization_accuracy: true

# Enhanced reporting
include_file_details: true
include_processing_metrics: true
include_performance_stats: true
include_error_analysis: true
include_moc_distribution: true
include_confidence_analysis: true
include_time_analysis: true
include_content_analysis: true

# Report settings
report_format: 'html'
include_charts: true
include_timeline: true
include_breakdown: true
include_recommendations: true
