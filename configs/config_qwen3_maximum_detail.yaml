# Qwen3:8b Maximum Detail Configuration
# Super detailed analytics with before/after files and reasoning

# Core settings
vault_path: /Users/medici/Documents/MediciVault
dry_run: false  # Set to true for testing, false for real processing
fast_dry_run: false  # Use full AI analysis for detailed categorization

# Analytics and reporting
analytics_enabled: true
generate_report: true
detailed_analytics: true
comprehensive_reporting: true
auto_open_report: true
include_before_after_files: true  # Generate before/after file comparisons
include_detailed_reasoning: true  # Include AI reasoning in reports

# Processing settings optimized for maximum detail
batch_size: 1  # Process one file at a time for maximum detail
parallel_workers: 1  # Sequential processing for detailed tracking
max_retries: 3
ollama_max_retries: 3

# Qwen3:8b Model Settings - Maximum Detail
ollama_base_url: http://localhost:11434
ollama_model: qwen3:8b  # Use 8B model for maximum accuracy
ollama_temperature: 0.1  # Low temperature for consistent, detailed responses
ollama_max_tokens: 2048  # Maximum tokens for detailed responses
ollama_context_window: 16384  # Large context window for better understanding
ollama_timeout: 300  # Extended timeout for detailed reasoning (5 minutes)

# Dry Run Model (Qwen2.5:3b for speed)
dry_run_model: qwen2.5:3b  # Use 3B model for fast dry runs
dry_run_max_tokens: 512  # Moderate tokens for dry runs
dry_run_context_window: 4096  # Moderate context for dry runs
dry_run_timeout: 60  # Moderate timeout for dry runs

# File processing
file_ordering: 'recent'  # Process newest files first
resume_enabled: true
cache_enabled: true

# Maximum detail tracking
track_processing_time: true
track_confidence_scores: true
track_reasoning: true
track_file_sizes: true
track_word_counts: true
track_categorization_accuracy: true
track_before_after_changes: true  # Track file changes
track_ai_reasoning: true  # Track AI reasoning for each file

# Enhanced reporting with before/after
include_file_details: true
include_processing_metrics: true
include_performance_stats: true
include_error_analysis: true
include_moc_distribution: true
include_confidence_analysis: true
include_time_analysis: true
include_content_analysis: true
include_before_after_comparison: true  # Show before/after file states
include_ai_reasoning_analysis: true  # Analyze AI reasoning patterns

# Report settings
report_format: 'html'
include_charts: true
include_timeline: true
include_breakdown: true
include_recommendations: true
include_before_after_visualization: true  # Visual before/after comparison
include_reasoning_breakdown: true  # Detailed reasoning analysis

# Memory optimization for 16GB MacBook Air
memory_optimization: true
max_memory_usage: 12  # GB - leave 4GB for system
enable_memory_monitoring: true

# Advanced features
enable_reasoning_analysis: true  # Analyze reasoning patterns
enable_confidence_tracking: true  # Track confidence over time
enable_performance_optimization: true  # Optimize based on performance
enable_smart_caching: true  # Intelligent caching based on content
