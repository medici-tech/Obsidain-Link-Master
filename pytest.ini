[pytest]
# Pytest configuration for Obsidian Auto-Linker

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test directories
testpaths = tests

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=.
    --cov-report=html
    --cov-report=term-missing
    --cov-report=json
    --cov-fail-under=50

# Coverage options
[coverage:run]
source = .
omit =
    */tests/*
    */venv/*
    */env/*
    */.venv/*
    */setup.py
    */conftest.py
    */test_*.py

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    if __name__ == .__main__.:
    raise AssertionError
    raise NotImplementedError
    if TYPE_CHECKING:
    @abstractmethod

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    ai: Tests that interact with AI models
    cache: Tests for caching functionality
    file_ops: Tests for file operations
