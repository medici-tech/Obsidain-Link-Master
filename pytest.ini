[pytest]
# Pytest configuration for Obsidian Auto-Linker

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
# Test directories
testpaths = tests

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    ai: Tests that interact with AI models
    cache: Tests for caching functionality
    file_ops: Tests for file operations
    benchmark: Performance tests that rely on pytest-benchmark's fixtures

# Coverage options (when using pytest-cov)
# Run with: pytest --cov
[coverage:run]
source = .
omit =
    tests/*
    */tests/*
    */venv/*
    */virtualenv/*
    */env/*
    */.venv/*
    setup.py
    */setup.py
    */conftest.py
    */test_*.py

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
    if __name__ == .__main__.:
    raise AssertionError
    raise NotImplementedError
    if TYPE_CHECKING:
    @abstractmethod

