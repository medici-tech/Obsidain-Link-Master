[pytest]
# Pytest configuration for Obsidian Auto-Linker

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# Coverage options (when using pytest-cov)
# Run with: pytest --cov
[coverage:run]
source = .
omit =
    tests/*
    */venv/*
    */virtualenv/*
    setup.py

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
