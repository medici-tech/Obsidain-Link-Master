# Extended Timeout Configuration for Qwen3:8b
# Prevents timeouts during active reasoning

# Core settings
vault_path: /Users/medici/Documents/MediciVault
dry_run: true
fast_dry_run: false

# Analytics and reporting
analytics_enabled: true
generate_report: true
detailed_analytics: true
comprehensive_reporting: true
auto_open_report: true
include_before_after_files: true
include_detailed_reasoning: true

# Processing settings
batch_size: 1
parallel_workers: 1
max_retries: 5  # More retries for complex reasoning
ollama_max_retries: 5

# Quality control settings
confidence_threshold: 0.8  # Files below this confidence will be flagged for review
enable_review_queue: true  # Enable manual review for low confidence files
review_queue_path: "reviews/"  # Directory to store files needing review

# Dry run settings
dry_run_limit: 10  # Maximum files to process in dry run mode
dry_run_interactive: true  # Show interactive prompt after dry run limit

# AI Provider Selection (ollama or claude)
ai_provider: ollama  # Options: 'ollama' (local, free, slow) or 'claude' (API, paid, fast)

# Ollama Model Settings - Extended Timeouts
ollama_base_url: http://localhost:11434
ollama_model: goekdenizguelmez/JOSIEFIED-Qwen3:latest
ollama_temperature: 0.1
ollama_max_tokens: 2048
ollama_context_window: 16384
ollama_timeout: 600  # 10 minutes - extended for complex reasoning
ollama_retry_timeout: 900  # 15 minutes for retries
ollama_max_reasoning_time: 1200  # 20 minutes absolute maximum

# Claude API Settings (only used if ai_provider: claude)
claude_api_key: ''  # Set your Anthropic API key here or use ANTHROPIC_API_KEY env var
claude_model: claude-sonnet-4-5-20250929  # claude-sonnet-4-5, claude-opus-4-5, claude-haiku-4-5
claude_max_tokens: 2048  # Maximum tokens in response
claude_temperature: 0.1  # 0.0-1.0, lower = more focused
claude_timeout: 60  # API timeout in seconds (much faster than Ollama)

# Dry Run Model (Qwen2.5:3b for speed)
dry_run_model: qwen2.5:3b
dry_run_max_tokens: 512
dry_run_context_window: 4096
dry_run_timeout: 120  # 2 minutes for dry runs

# File processing
file_ordering: 'recent'
resume_enabled: true
cache_enabled: true
cache_max_size: 10000  # Maximum number of cache entries (LRU eviction)
cache_max_memory_mb: 100.0  # Maximum cache memory usage in MB
incremental_processing: true  # Skip files with unchanged content (90%+ faster reruns)
incremental_hash_file: '.file_hashes.json'  # File to store content hashes
force_reprocess: false  # Force reprocessing even if file unchanged

# Extended timeout tracking
track_processing_time: true
track_confidence_scores: true
track_reasoning: true
track_file_sizes: true
track_word_counts: true
track_categorization_accuracy: true
track_before_after_changes: true
track_ai_reasoning: true
track_timeout_events: true  # Track when timeouts occur
track_reasoning_duration: true  # Track how long reasoning takes

# Enhanced reporting
include_file_details: true
include_processing_metrics: true
include_performance_stats: true
include_error_analysis: true
include_moc_distribution: true
include_confidence_analysis: true
include_time_analysis: true
include_content_analysis: true
include_before_after_comparison: true
include_ai_reasoning_analysis: true
include_timeout_analysis: true  # Analyze timeout patterns

# Report settings
report_format: 'html'
include_charts: true
include_timeline: true
include_breakdown: true
include_recommendations: true
include_before_after_visualization: true
include_reasoning_breakdown: true
include_timeout_breakdown: true  # Show timeout analysis

# Memory optimization
memory_optimization: true
max_memory_usage: 12
enable_memory_monitoring: true

# Advanced timeout handling
enable_smart_timeouts: true  # Adjust timeouts based on content complexity
enable_reasoning_timeout: true  # Special timeout for reasoning tasks
enable_progressive_timeouts: true  # Increase timeouts for complex files
