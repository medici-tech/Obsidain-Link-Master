name: Python CI

on:
  push:
    branches: [ main, develop, claude/* ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

env:
  PIP_CACHE_KEY_SUFFIX: ${{ hashFiles('requirements.txt', 'requirements-test.txt') }}
  COVERAGE_FILE: coverage.xml

jobs:
  lint-and-test:
    name: Lint and Tests (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11', '3.12']
    env:
      PYTHON_VERSION: ${{ matrix.python-version }}
    steps:
      - &checkout
        name: Checkout repository
        uses: actions/checkout@v4

      - &setup-python
        name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - &cache-pip
        name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ env.PYTHON_VERSION }}-${{ env.PIP_CACHE_KEY_SUFFIX }}
          restore-keys: |
            ${{ runner.os }}-pip-${{ env.PYTHON_VERSION }}-
            ${{ runner.os }}-pip-

      - &install-deps
        name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-test.txt
          pip install ruff flake8

      - name: Lint
        run: |
          ruff check .
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      - name: Run unit tests
        run: |
          pytest tests/ -v -m "unit" --cov=. --cov-report=xml:${{ env.COVERAGE_FILE }} --cov-report=html --cov-report=term-missing

      - name: Run integration tests
        run: |
          pytest tests/ -v -m "integration" --cov=. --cov-append --cov-report=xml:${{ env.COVERAGE_FILE }} --cov-report=html --cov-report=term-missing

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ${{ env.COVERAGE_FILE }}
          flags: combined
          name: python-${{ matrix.python-version }}
          fail_ci_if_error: false

      - name: Archive coverage reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-${{ matrix.python-version }}
          path: |
            ${{ env.COVERAGE_FILE }}
            htmlcov/

  tests-fast:
    name: Fast unit tests (not slow)
    runs-on: ubuntu-latest
    needs: lint-and-test
    env:
      PYTHON_VERSION: '3.11'
    steps:
      - *checkout
      - *setup-python
      - *cache-pip
      - *install-deps

      - name: Run fast unit tests
        run: pytest tests/ -v -m "unit and not slow"

  tests-slow:
    name: Slow tests
    runs-on: ubuntu-latest
    needs: lint-and-test
    env:
      PYTHON_VERSION: '3.11'
    steps:
      - *checkout
      - *setup-python
      - *cache-pip
      - *install-deps

      - name: Run slow tests
        run: pytest tests/ -v -m "slow"
        timeout-minutes: 30

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: lint-and-test
    env:
      PYTHON_VERSION: '3.11'
    steps:
      - *checkout
      - *setup-python
      - *cache-pip

      - name: Install security tools
        run: |
          python -m pip install --upgrade pip
          pip install bandit safety

      - name: Run Bandit security scan
        run: |
          bandit -r . -f json -o bandit-report.json || true
          bandit -r . -f screen
        continue-on-error: true

      - name: Check for known security vulnerabilities
        run: |
          safety check --json || true
        continue-on-error: true

      - name: Upload security reports
        uses: actions/upload-artifact@v4
        with:
          name: security-reports
          path: |
            bandit-report.json
